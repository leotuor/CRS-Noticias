<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <table>
    <form action="">
      <tr>
        <td>
          <input type="button" value="Captcha podre" id="botao">
          <label for="botao">Não sou um robo</label>
          <hr>
        </td>
      </tr>
      <tr>
        <td>
          <input type="date" name="dia" id="dia">
          <label for="dia">Data de nascimento</label>
          <hr>
        </td>
      </tr>
      <tr>
        <td>
          <input type="image" src="Imagens_prod/submitbutton.jpeg" alt="submit" id = "Imagem">
          <label for="Imagem">Envir</label>
          <hr>
        </td>
      </tr>
      <tr>
        <td>
          <span>Comprovante de renda</span> <br>
          <input type="file" name="arquivo" id="comprovante">
          <hr>
        </td>
      </tr>
      <tr>
        <td>
          <label for="op1">Pessoa física</label>
          <input type="radio" name="radio1" id="op1">
        </td>
      </tr>
      <tr>
        <td>
          <label for="op2">Pessoa juridica</label>
          <input type="radio" name="radio1" id="op2">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Enviar">
        </td>
      </tr>
    </form>
  </table>
</body>
</html>
